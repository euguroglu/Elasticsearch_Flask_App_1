<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<form action="/" method="POST">
    <label for="q">search here : </label>
    <input type="text" name="q" id="q" value="{{q}}" >
    <input type="submit" value="search">
    {%if res%}
    {% for res in res.hits.hits %}
     <li>{{res._source.url.path}}</li>
    {% endfor %}
    {% endif %}
</form>
  </body>
</html>
